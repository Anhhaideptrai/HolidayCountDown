<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Countdown</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-weight: normal;
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-align: center;
        }

        li {
            display: inline-block;
            font-size: 1.2rem;
            list-style-type: none;
            padding: 0.5em;
            text-transform: uppercase;
        }

        li span {
            display: block;
            font-size: 3rem;
            font-weight: bold;
            color: #ffdf6c;
            text-shadow: 0 0 10px rgba(255, 223, 108, 0.8);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            align-items: center;
            background: url('https://img4.thuthuatphanmem.vn/uploads/2021/02/07/anh-ban-phao-bong-tuyet-dep_095940511.jpg') center/cover no-repeat;
            display: flex;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            display: flex;
            justify-content: space-around;
            gap: 30px;
            border-radius: 12px;
            flex-wrap: wrap; /* Cho phép xuống hàng khi màn hình nhỏ */
        }

        .countdown-box {
            flex: 1 1 45%;
            min-width: 300px;
            text-align: center;
        }

        ul {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        /* ---------- Tablet (768px trở xuống) ---------- */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
          
            li span {
                font-size: 2.3rem;
            }

            li {
                font-size: 1rem;
                padding: 0.3em;
            }

            .container {
                flex-direction: column;
                align-items: center;
                padding: 15px;
            }

            .countdown-box {
                width: 100%;
            }
        }

        /* ---------- Mobile (480px trở xuống) ---------- */
        @media (max-width: 480px) {
             h1 {
                font-size: 1rem;
            }

            li {
                font-size: 0.8rem;
                padding: 0.2em;
            }

            li span {
                font-size: 1.5rem;
            }

            ul {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="countdown-box">
            <h1>Countdown to Tet Nguyen Dan Holiday:</h1>
            <ul>
                <li><span id="days"></span>Days</li>
                <li><span id="hours"></span>Hours</li>
                <li><span id="minutes"></span>Minutes</li>
                <li><span id="seconds"></span>Seconds</li>
            </ul>
        </div>

        <div class="countdown-box">
            <h1>Countdown to Tet Duong Lich Holiday:</h1>
            <ul>
                <li><span id="western_days"></span>Days</li>
                <li><span id="western_hours"></span>Hours</li>
                <li><span id="western_minutes"></span>Minutes</li>
                <li><span id="western_seconds"></span>Seconds</li>
            </ul>
        </div>
    </div>

    <script>
        const second = 1000,
              minute = second * 60,
              hour = minute * 60,
              day = hour * 24;

        // Hiển thị countdown cho Tết Nguyên Đán
        const countDownNguyenDanHoliday = new Date('Jan 25, 2026 00:00:00').getTime();
        setInterval(() => {
            const now = new Date().getTime(),
                distance = countDownNguyenDanHoliday - now;

            updateValue('days', Math.floor(distance / day));
            updateValue('hours', Math.floor((distance % day) / hour));
            updateValue('minutes', Math.floor((distance % hour) / minute));
            updateValue('seconds', Math.floor((distance % minute) / second));
        }, second);

        // Hiển thị countdown cho Tết Dương Lịch
        const countDownTetDuongLichHoliday = new Date('Jan 01, 2026 00:00:00').getTime();
        setInterval(() => {
            const now = new Date().getTime(),
                distance = countDownTetDuongLichHoliday - now;

            updateValue('western_days', Math.floor(distance / day));
            updateValue('western_hours', Math.floor((distance % day) / hour));
            updateValue('western_minutes', Math.floor((distance % hour) / minute));
            updateValue('western_seconds', Math.floor((distance % minute) / second));
        }, second);

        // Hàm cập nhật giá trị kèm animation
        function updateValue(id, newValue) {
            const el = document.getElementById(id);
            if (el.innerText != newValue) {
                el.classList.remove('fade');
                void el.offsetWidth; // reset animation
                el.innerText = newValue;
                el.classList.add('fade');
            }
        }

        // CSS animation fade-in mỗi khi giá trị thay đổi
        const style = document.createElement('style');
        style.textContent = `
            .fade {
                animation: fadeIn 0.5s ease-in-out;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
